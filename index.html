<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00703C">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Estaciones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>BUSCADOR ESTACIONES</h1>
        <div class="search-box">
            <input type="text" id="stationCode" placeholder="CÓDIGO DE ESTACIÓN" oninput="filterSuggestions()">
            <button class="clear-btn" onclick="clearInput()">&#10060;</button>
            <ul id="suggestions"></ul>
        </div>
        <div class="result-box">
            <p id="stationName">NOMBRE ESTACIÓN</p>
        </div>
    </div>
</body>
</html>
